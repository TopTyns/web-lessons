<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семантичні теги</title>
</head>
<body>
    <h1>Семантичні теги</h1>
    <h2>Семантика рівня тексту</h2>
    <p>HTML - це <strong>перший інструмент веб-розробника</strong></p>
    <p>HTML - це <em>перший</em> інструмент веб-розробника</p>
    <p><ins>HTML</ins> - це перший інструмент веб-розробника</p>
    <p>HTML - це <del>перший</del> інструмент веб-розробника</p>

</body>
</html>
