<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Лабораторна робота №7. Створення та використання об'єктів та масивів.</title>
</head>
<body>

    <table id="table">
        <tr><th>Номер</th><th>Прізвище</th><th>Зріст</th></tr>
    </table>

<script>
    let count = prompt("Введіть кількість людей: ");
    let mas = [count];
    let min;

    for(let i = 0; i < count; i++)
    {
        let surname = "";
        let growth = 0;

        surname = prompt("Введіть прізвище: ");
        growth = prompt("Введіть зріст: ");

        let person = createPerson(surname, growth);

        mas[i] = {
            surname : person.surname,
            growth : person.growth,
        }
        if(min == undefined)
        {
            min = mas[0].growth;
            console.log("min1" + min);
        }
        else{
            if(mas[i].growth < min){
                min = mas[i].growth;
                console.log("min2" + min);
            }
        }
    }
    console.log("min3" + min);
        let n = 0;
        let element = 0;

        alert("Завдання. Прізвище студента, його зріст. Виведіть під таблицею прізвище студента, який має найнижчий зріст.");


        function createPerson(surname, growth){
            return {
                surname,
                growth,
            }
        }

    
        let table = document.querySelector('#table');

        

        fillTable(table);
        

        function fillTable(table)
        {
            for (let i = 0; i <= mas.length; i++)
            {
                 let tr = document.createElement('tr');
                    
                    let td1 = document.createElement('td');
                    td1.innerHTML = n;
                    tr.appendChild(td1);
                    n++;
                        
                    let td2 = document.createElement('td');
                    td2.innerHTML = mas[element].surname;
                    tr.appendChild(td2);
                        
                    let td3 = document.createElement('td');
                    td3.innerHTML = mas[element].growth;
                    tr.appendChild(td3);
                        
                    element++;
                  table.appendChild(tr);

                  if(min == mas[i].growth)
                  {
                    
                    document.write("Студент, який має найнижчий зріст: " + mas[i].surname);
                  }
            }


                
        }
            
          
            
    
</script>
